<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <title>Animate</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            margin-top: 10px;
            background-color: yellowgreen;
            position: absolute;

        }

        .container {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="button1">Start Animation </button><br>
        <button class="button2">Stop Animation</button>
    </div>
    <div class="box"></div>

</body>

</html>
